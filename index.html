<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <section class="container" role="main">
        <div class="card">
            <div class="image">
                <img src="./assets/img/image-product-desktop.jpg" alt="product-img"/>
            </div>
            <div class="description">
                <p class="category">PERFUME</p>
                <div class="product">
                    <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
                    <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                </div>
                <div class="price">
                    <p class="discount-price">$149.99</p>
                    <p class="old-price">$169.99</p>
                </div>
                <button class="btn" type="button"><img src="./assets/img/icon-cart.svg" alt="icon-cart"/>Add to Cart</button>
            </div>
        </div>
    </section>
</body>
</html>
